<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS</title>
    <link rel="stylesheet" href="" />
    <script src="vue.js"></script>
    <style>
      .demo {
        width: 200px;
        height: 200px;
        display: inline-block;
        background-color: darkgrey;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
    </style>
  </head>

  <body>
    
    <div id="app1">
        {{title}}
        </div>
        <div id="app2">
          {{name}}
          <button @click="changeData" ref="VM1">
          Change in VM1
          </button>
        </div>
        <div id="app3">
          
        </div>

    <script>
      var vm1 = new Vue({
        el: "#app1",
        data: {
          title: "Vue 1"
        }
      });

      setTimeout(function() {
        vm1.title = "Changed by Timer!";
      }, 2000);

      vm1.newProp = 'New';
      // data1 = {
      //     name: "aviral"
      //   },

      var vm2 = new Vue({
        el: "#app2",
        data: {
          name: "aviral"
        },
        methods: {
          changeData: function() {
            vm1.title = "changed by vm2";
            console.log(this.$refs);
            
          }
        }
      });
      var vm3 = new Vue({
        template: '<h1>Hello</h1>'
      })
      vm3.$mount('#app3')
      console.log(vm1.$data === vm2.$data);
    </script>
  </body>
</html>
