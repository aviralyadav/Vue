<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS Component</title>
    <link rel="stylesheet" href="" />
    <script src="vue.js"></script>
    <style>
      .demo {
        width: 200px;
        height: 200px;
        display: inline-block;
        background-color: darkgrey;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
    </style>
  </head>

  <body>
    
    <div id="app">
        <my-comp></my-comp>
        <hr>
        <my-comp></my-comp>
        <hr>
        <my-comp></my-comp>
        <hr>
        <my-comp></my-comp>
    </div>
       

    <script>
        // var data = {title: 'Hello Component'};
    Vue.component('my-comp', {
        data: function() {
            //return data;
            return {
                title: 'Hello Component'
            }
        },
        template: '<p>{{title}} (<button @click="changeStatus">Change</button>)</p>',
        methods: {
            changeStatus: function() {
                this.title= 'Changed'
            }
        },
    })
      new Vue({
          el: '#app'
      })
    </script>
  </body>
</html>
